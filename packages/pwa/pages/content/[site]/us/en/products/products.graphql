query PRODUCTS_QUERY($search: String = "", $pageSize: Int = 9, $currentPage: Int = 1) {
  products(search: $search, pageSize: $pageSize, currentPage: $currentPage) {
    page_info {
      current_page
      total_pages
    }

    items {
      #   uid
      url_key
      name

      # Thumbnail
      thumbnail {
        label
        url
      }

      # Price
      price_range {
        minimum_price {
          final_price {
            currency
            value
          }
          regular_price {
            value
          }
        }
        maximum_price {
          regular_price {
            value
          }
        }
      }
    }
  }
}
