query PRODUCTS_QUERY($search: String, $filter: ProductAttributeFilterInput, $pageSize: Int) {
  products(search: $search, filter: $filter, pageSize: $pageSize) {
    items {
      uid
      url_key
      name
      sku

      categories {
        name
      }

      description {
        html
      }

      # Gallery
      media_gallery {
        label
        url
      }

      # Price
      price_range {
        minimum_price {
          final_price {
            currency
            value
          }
          regular_price {
            value
          }
        }
        maximum_price {
          regular_price {
            value
          }
        }
      }
    }
  }

  adventureList {
    items {
      id: _path
      _path
      adventureActivity
      adventureTitle
      adventureTripLength
      adventurePrimaryImage {
        ... on ImageRef {
          id: _path
          _path
        }
      }
    }
  }
}
