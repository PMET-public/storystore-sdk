query HOME_QUERY {
  adventureList(
    filter: { adventureActivity: { _logOp: OR, _expressions: [{ value: "Cycling" }, { value: "Rock Climbing" }] } }
  ) {
    items {
      id: _path
      _path
      adventureActivity
      adventureTitle
      adventureTripLength
      adventurePrimaryImage {
        ... on ImageRef {
          id: _path
          _path
          width
          height
        }
      }
    }
  }
}
