query CATEGORY_QUERY(
  $search: String
  $filters: CategoryFilterInput
  $filter: ProductAttributeFilterInput
  $pageSize: Int
) {
  categoryList(filters: $filters) {
    uid
    name
    children {
      uid
      name
    }
  }

  products(search: $search, filter: $filter, pageSize: $pageSize) {
    items {
      uid
      url_key
      name

      # Thumbnail
      thumbnail {
        label
        url
      }

      # Price
      price_range {
        minimum_price {
          final_price {
            currency
            value
          }
          regular_price {
            value
          }
        }
        maximum_price {
          regular_price {
            value
          }
        }
      }
    }
  }
}
